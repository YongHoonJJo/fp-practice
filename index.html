<html>

      table {
        width: 100%;
        border: 1px solid;
        border-collapse: collapse;
      }
      thead > tr {
        border-bottom: 1px solid;
      }
      thead > tr > th:not(:last-child),
      tbody > tr > td:not(:last-child) {
        border-right: 1px solid;
      }
      th {
        text-align: center;
      }

  </head>

    <div id="app"></div>
    <script src="app.js"></script>
